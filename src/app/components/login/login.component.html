<div class="login-container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput [(ngModel)]="username" name="username" required #usernameInput="ngModel">
              <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel">
              <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="text-center">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
